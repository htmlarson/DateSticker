<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="Stickers!"/>
  <meta name="theme-color" content="#008000"/>
  <link rel="manifest" href="manifest.webmanifest">
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Stickers! A Quick, Visual Month and Week Reference"/>
  <meta property="og:description" content="A quick, visual refrence for the current month/week to put on your verification sticker.">
  <meta property="og:image" content="/stickers_og_image.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>Sticker Calendar</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      flex-direction: column;
      overflow: hidden;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #070D0D;
        color: white;
      }
      #funOptions {
        color: white;
        box-shadow: 0 2px 6px rgba(255,255,255,0.2);
      }
    }

    .date-display {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      z-index: 200;
    }

    .sticker {
      background-color: #008000;
      opacity: .85;
      color: black;
      width: min(350px, 90vw);
      aspect-ratio: 350 / 202;
      height: auto;
      padding: 10px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-color 0.5s ease-in-out;
      z-index: 210;
      font-size: clamp(12px, 3.2vw, 16px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      font-size: 1.2em;
    }

    .location {
      display: flex;
      justify-content: space-between;
      font-size: 1.1em;
      border-bottom: 3px solid black;
      margin-top: -1em;
      padding-bottom: 2px;
    }

    .months {
      display: flex;
      justify-content: space-between;
      font-size: 1.4em;
      padding: 0 8px;
    }
    .months.second-row {
      font-size: 1.2em;
      padding: 0 20px;
    }

    .weeks {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5em;
      padding: 0 8px;
    }

    #name {
      text-transform: capitalize;
    }
    #state {
      text-transform: uppercase;
    }

    .month,
    .week,
    .wk-label {
      border: 2px hidden black;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      transition: opacity 5s ease-in-out;
    }
    .wk-label {
      border: none;
    }

    .highlight {
      opacity: 1;
      color: white;
      background-color: black;
    }
    .faded {
      opacity: 0.2;
    }

    select {
      margin-top: 20px;
      z-index: 201;
    }

    #funMenu {
      display: none;
      margin-top: 20px;
      text-align: center;
      z-index: 202;
      position: relative;
    }

    #funOptions {
      display: none;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: left;
      width: 260px;
      margin: 10px auto 0 auto;
    }

    #toggleFunOptionsLink {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }
    #toggleFunOptionsLink:hover {
      background-color: #0056b3;
    }

    #colorPicker {
      width: 60px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes gravityFall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      15% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(calc(100vh + 150px));
        opacity: 0.5;
      }
    }

    .raindrop {
      position: fixed;
      top: -100px;
      font-size: 3em;
      opacity: 0.5;
      animation-name: gravityFall;
      animation-timing-function: cubic-bezier(0.2, 0.9, 0.4, 1);
      pointer-events: none;
    }

    .label-group {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .label-group label {
      margin-right: 8px;
      font-weight: 500;
    }
    .label-group input[type="checkbox"] {
      transform: scale(1.2);
      margin-left: 5px;
    }

    /* Whimsical effects */
    .sticker.glow {
      animation: glowPulse 2.2s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 6px rgba(255,255,255,0.2), 0 0 0 0 rgba(255,255,255,0.0); }
      50% { box-shadow: 0 0 14px rgba(255,255,255,0.6), 0 0 24px 4px rgba(255,255,255,0.25); }
      100% { box-shadow: 0 0 6px rgba(255,255,255,0.2), 0 0 0 0 rgba(255,255,255,0.0); }
    }

    .sticker.wiggle {
      animation: wiggle 2s ease-in-out infinite;
      transform-origin: center center;
    }
    @keyframes wiggle {
      0%   { transform: rotate(0deg); }
      20%  { transform: rotate(1.2deg); }
      40%  { transform: rotate(0deg); }
      60%  { transform: rotate(-1.2deg); }
      80%  { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    .confetti {
      position: fixed;
      font-size: 1.4rem;
      pointer-events: none;
      will-change: transform, opacity;
      z-index: 300;
      animation-name: confettiBurst;
      animation-timing-function: cubic-bezier(0.2, 0.7, 0.3, 1);
      animation-fill-mode: forwards;
    }
    @keyframes confettiBurst {
      0% { transform: translate(0,0) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translate(var(--dx, 0px), var(--dy, -200px)) rotate(var(--rot, 360deg)) scale(0.9); opacity: 0; }
    }

    /* Print styles */
    @media print {
      html, body {
        background: white !important;
        height: auto;
        overflow: visible;
      }
      #stickerType, #funMenu, #printBtn, .date-display, #rain-container { display: none !important; }
      .sticker {
        box-shadow: none;
        margin: 0 auto;
        width: 90vw;
        max-width: 700px;
        aspect-ratio: 350 / 202;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    }
  </style>

  <script>
    let rainInterval = null;
    let midnightTimer = null;
    function changeStickerType() {
      const select = document.getElementById("stickerType");
      const selectedType = select.value;
      const sticker = document.querySelector(".sticker");
      const funMenu = document.getElementById("funMenu");
      if (!selectedType) return;
      localStorage.setItem("stickerType", selectedType);
      sticker.style.transition = "background-color 0.5s ease-in-out";
      if (selectedType === "center") {
        funMenu.style.display = "none";
        stopRain();
        sticker.style.backgroundColor = "#008000";
        setGlow(false);
        setWiggle(false);
      } else if (selectedType === "dealer") {
        funMenu.style.display = "none";
        stopRain();
        sticker.style.backgroundColor = "#FFD700";
        setGlow(false);
        setWiggle(false);
      } else if (selectedType === "fun") {
        funMenu.style.display = "block";
        const storedColor = localStorage.getItem("stickerColor") || "#008000";
        sticker.style.backgroundColor = storedColor;
        const wasRaining = localStorage.getItem("rainActive") === "true";
        document.getElementById("rainCheckbox").checked = wasRaining;
        if (wasRaining) {
          startRain();
        } else {
          stopRain();
        }
        // Apply persisted whimsical toggles
        const glow = localStorage.getItem('glowActive') === 'true';
        const wig = localStorage.getItem('wiggleActive') === 'true';
        document.getElementById('glowCheckbox').checked = glow;
        document.getElementById('wiggleCheckbox').checked = wig;
        setGlow(glow);
        setWiggle(wig);
      }
      select.value = "";
    }
    function loadStickerType() {
      const storedType = localStorage.getItem("stickerType");
      const sticker = document.querySelector(".sticker");
      const funMenu = document.getElementById("funMenu");
      if (!storedType) {
        funMenu.style.display = "none";
        stopRain();
        return;
      }
      if (storedType === "center") {
        funMenu.style.display = "none";
        stopRain();
        sticker.style.backgroundColor = "#008000";
        setGlow(false);
        setWiggle(false);
      } else if (storedType === "dealer") {
        funMenu.style.display = "none";
        stopRain();
        sticker.style.backgroundColor = "#FFD700";
        setGlow(false);
        setWiggle(false);
      } else if (storedType === "fun") {
        funMenu.style.display = "block";
        const storedColor = localStorage.getItem("stickerColor") || "#008000";
        sticker.style.backgroundColor = storedColor;
        const wasRaining = localStorage.getItem("rainActive") === "true";
        document.getElementById("rainCheckbox").checked = wasRaining;
        if (wasRaining) {
          startRain();
        } else {
          stopRain();
        }
        const glow = localStorage.getItem('glowActive') === 'true';
        const wig = localStorage.getItem('wiggleActive') === 'true';
        document.getElementById('glowCheckbox').checked = glow;
        document.getElementById('wiggleCheckbox').checked = wig;
        setGlow(glow);
        setWiggle(wig);
      } else {
        funMenu.style.display = "none";
        stopRain();
        setGlow(false);
        setWiggle(false);
      }
    }
    function getLastSunday(date) {
      const cloned = new Date(date.getTime());
      const day = cloned.getDay();
      cloned.setHours(0,0,0,0);
      cloned.setDate(cloned.getDate() - day);
      return cloned;
    }
    function getFirstSundayOfMonth(year, month){
      const d = new Date(year, month, 1);
      while(d.getDay() !== 0) {
        d.setDate(d.getDate() + 1);
      }
      return d;
    }
    function highlightDate() {
      const now = new Date();
      const lastSun = getLastSunday(now);
      const highlightMonth = lastSun.getMonth();
      const highlightYear = lastSun.getFullYear();
      const monthEls = document.querySelectorAll('.month');
      monthEls.forEach((m, idx) => {
        const isCurr = (idx === highlightMonth);
        m.classList.toggle('highlight', isCurr);
        m.classList.toggle('faded', !isCurr);
      });
      const firstSun = getFirstSundayOfMonth(highlightYear, highlightMonth);
      const dayOfFirstSun = firstSun.getDate();
      const dayInQuestion = lastSun.getDate();
      let diff = dayInQuestion - dayOfFirstSun;
      if(diff < 0) {
        diff = 0;
      }
      const rawWeek = Math.floor(diff / 7);
      const userWeek = rawWeek + 1;
      let weekIndex = userWeek - 1;
      if(weekIndex < 0) weekIndex=0;
      if(weekIndex>4) weekIndex=4;
      const weekEls = document.querySelectorAll('.week');
      weekEls.forEach((wk, i) => {
        const isH = (i===weekIndex);
        wk.classList.toggle('highlight', isH);
        wk.classList.toggle('faded', !isH);
      });
    }
    function saveField(id) {
      localStorage.setItem(id, document.getElementById(id).innerText);
    }
    function loadFields() {
      ["name", "location-number", "state"].forEach(id => {
        const val = localStorage.getItem(id);
        if(val){
          document.getElementById(id).innerText = val;
        }
      });
    }
    function updateDateAndHighlights() {
      const el = document.getElementById('date-display');
      if (el) {
        el.innerText = new Date().toLocaleDateString('en-US', {
          year: 'numeric', month: '2-digit', day: '2-digit'
        });
      }
      highlightDate();
    }
    function scheduleMidnightRefresh(){
      if(midnightTimer) clearTimeout(midnightTimer);
      const now = new Date();
      const next = new Date(now);
      next.setHours(24,0,0,0);
      const ms = next - now;
      midnightTimer = setTimeout(()=>{
        updateDateAndHighlights();
        scheduleMidnightRefresh();
      }, ms);
    }
    function startRain() {
      if(!rainInterval){
        localStorage.setItem('rainActive','true');
        rainInterval = setInterval(spawnRaindrop, 500);
      }
    }
    function stopRain(){
      if(rainInterval){
        clearInterval(rainInterval);
        rainInterval=null;
      }
      localStorage.setItem('rainActive','false');
    }
    function spawnRaindrop(){
      let rc=document.getElementById('rain-container');
      if(!rc){
        rc=document.createElement('div');
        rc.id='rain-container';
        rc.style.position='fixed';
        rc.style.top='0';
        rc.style.left='0';
        rc.style.width='100%';
        rc.style.height='100%';
        rc.style.overflow='hidden';
        rc.style.zIndex='1';
        document.body.appendChild(rc);
      }
      const emojis=['üöö','üõû','üì±','üîß','‚úÖ','üß∞','üî©','‚öôÔ∏è','üì¶', 'üí°'];
      const drop=document.createElement('div');
      drop.classList.add('raindrop');
      drop.textContent= emojis[Math.floor(Math.random()*emojis.length)];
      drop.style.left=(Math.random()*100)+'%';
      const dur=5+Math.random()*2;
      drop.style.animationDuration= dur+'s';
      drop.style.animationDelay=(Math.random()*0.25)+'s';
      rc.appendChild(drop);
      drop.addEventListener('animationend',()=>drop.remove());
    }
    function toggleFunOptions(ev){
      ev.preventDefault();
      const funOpts=document.getElementById('funOptions');
      const lnk=document.getElementById('toggleFunOptionsLink');
      if(funOpts.style.display==='none'){
        funOpts.style.display='block';
        lnk.textContent='Hide Fun Options';
      } else{
        funOpts.style.display='none';
        lnk.textContent='Show Fun Options';
      }
    }
    function setGlow(active){
      const sticker = document.querySelector('.sticker');
      sticker.classList.toggle('glow', !!active);
      localStorage.setItem('glowActive', active ? 'true' : 'false');
    }
    function setWiggle(active){
      const sticker = document.querySelector('.sticker');
      sticker.classList.toggle('wiggle', !!active);
      localStorage.setItem('wiggleActive', active ? 'true' : 'false');
    }
    function burstConfetti(){
      const sticker = document.querySelector('.sticker');
      if(!sticker) return;
      const rect = sticker.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;
      const count = 40;
      const emojis = ['‚ú®','üéâ','üéà','‚≠êÔ∏è','üí•','üéä','üí´'];
      for(let i=0;i<count;i++){
        const el = document.createElement('div');
        el.className = 'confetti';
        el.textContent = emojis[(Math.random()*emojis.length)|0];
        el.style.left = cx + 'px';
        el.style.top = cy + 'px';
        const angle = Math.random()*Math.PI*2;
        const dist = 120 + Math.random()*220;
        const dx = Math.cos(angle)*dist;
        const dy = Math.sin(angle)*dist * -1; // upward positive
        const rot = (Math.random()*720-360)|0;
        el.style.setProperty('--dx', dx.toFixed(1)+'px');
        el.style.setProperty('--dy', dy.toFixed(1)+'px');
        el.style.setProperty('--rot', rot+'deg');
        el.style.animationDuration = (0.9 + Math.random()*1.2).toFixed(2)+'s';
        document.body.appendChild(el);
        el.addEventListener('animationend', ()=> el.remove());
      }
    }
    document.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('toggleFunOptionsLink').addEventListener('click',toggleFunOptions);
      document.getElementById('rainCheckbox').addEventListener('change',function(){
        if(this.checked){startRain();} else{stopRain();}
      });
      document.getElementById('glowCheckbox').addEventListener('change',function(){
        setGlow(!!this.checked);
      });
      document.getElementById('wiggleCheckbox').addEventListener('change',function(){
        setWiggle(!!this.checked);
      });
      document.getElementById('confettiBtn').addEventListener('click', function(e){
        e.preventDefault();
        burstConfetti();
      });
      document.getElementById('colorPicker').addEventListener('input',function(){
        document.querySelector('.sticker').style.backgroundColor=this.value;
        localStorage.setItem('stickerColor',this.value);
        localStorage.setItem('stickerType','fun');
      });
      updateDateAndHighlights();
      scheduleMidnightRefresh();
      loadStickerType();
      loadFields();

      const printBtn = document.getElementById('printBtn');
      if (printBtn) {
        printBtn.addEventListener('click', ()=> window.print());
      }

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(()=>{});
      }
    });
  </script>
</head>
<body>
  <div class="date-display" id="date-display"></div>
  <div class="sticker">
    <div class="header">
      <span id="name" contenteditable="true" onblur="saveField('name')">Doe, John</span>
    </div>
    <div class="location">
      <span id="location-number" contenteditable="true" onblur="saveField('location-number')">759-059</span>
      <span id="state" contenteditable="true" onblur="saveField('state')">AZ</span>
    </div>
    <div class="months">
      <span class="month">J</span>
      <span class="month">F</span>
      <span class="month">M</span>
      <span class="month">A</span>
      <span class="month">M</span>
      <span class="month">J</span>
    </div>
    <div class="months second-row">
      <span class="month">J</span>
      <span class="month">A</span>
      <span class="month">S</span>
      <span class="month">O</span>
      <span class="month">N</span>
      <span class="month">D</span>
    </div>
    <div class="weeks">
      <span class="wk-label">(WK)</span>
      <span class="week">1</span>
      <span class="week">2</span>
      <span class="week">3</span>
      <span class="week">4</span>
      <span class="week">5</span>
    </div>
  </div>
  <button id="printBtn" style="margin-top:10px;">Print</button>
  <select id="stickerType" onchange="changeStickerType()">
    <option value="">Change Sticker Type</option>
    <option value="center">Center</option>
    <option value="dealer">Dealer</option>
    <option value="fun">Whimsical</option>
  </select>
  <div id="funMenu">
    <a href="#" id="toggleFunOptionsLink">Show Fun Options</a>
    <div id="funOptions" style="display:none;">
      <div class="label-group">
        <label for="colorPicker">Sticker color:</label>
        <input type="color" id="colorPicker" name="colorPicker" />
      </div>
      <div class="label-group">
        <label for="rainCheckbox">Make it rain?</label>
        <input type="checkbox" id="rainCheckbox" />
      </div>
      <div class="label-group">
        <label for="glowCheckbox">Glow pulse</label>
        <input type="checkbox" id="glowCheckbox" />
      </div>
      <div class="label-group">
        <label for="wiggleCheckbox">Wiggle</label>
        <input type="checkbox" id="wiggleCheckbox" />
      </div>
      <div class="label-group">
        <label for="confettiBtn">Confetti burst</label>
        <button id="confettiBtn" style="margin-left:auto;">Burst!</button>
      </div>
    </div>
  </div>
</body>
</html>
